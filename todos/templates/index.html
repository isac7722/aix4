<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Fastapi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1><img class="ui centered medium image" src="../static/img/handsome cat.jpeg" alt="Fastapi ToDo App"></h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter ToDo task...">
                <br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>
        <h1>{{ user_id }}</h1>

        {% for todo in todos %}
        <div class="ui segment">
            <!-- Apply the "completed" class to the <p> tag if todo.complete is True -->
            <p class="ui big header">{{ todo.id }} | {{ todo.task }}</p>

            {% if todo.completed == 0 %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Complete</span>
            {% endif %}

            <a class="ui grey button" href="/update/{{ todo.id }}">Done</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}



    </div>

    <form action="/logout" method="post">
        <button type="submit" class="button-link">Logout</button>
    </form>


</body>

</html>
